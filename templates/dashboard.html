<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Guard - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/bot-icon.png') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <h2 class="nav-title">Discord Panel</h2>
            </div>
            <div class="nav-right">
                <div class="user-info">
                    <img src="{{ user.avatar }}" alt="{{ user.username }}" class="user-avatar">
                    <span class="username">{{ user.username }}</span>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <svg class="logout-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Available Servers</h1>
            <div class="servers-grid" id="serversGrid">
                <!-- Servers will be loaded here by JavaScript -->
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
